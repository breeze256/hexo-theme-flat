# Flat for Hexo configuration.

# Allow to cache content generation.
cache:
  enable: true

# User Interface configuration.
interface:
  slogan: "Write your own slogan."

# Site menu & navigation.
menu:
  home: "/"
  archives: "/archives"
  about: 

# Author's information. TODO.
# author:
#   avatar: ""
#   sign: ""

# Custom assets folders. DO NOT EDIT if you don't know what is this.
assets:
  css: stylesheets
  js: javascripts
  imgs: images

# Output style of hexo-renderer-dartsass.
sass:
  outputStyle: expanded # "expanded" or "compressed".
